<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <section class="contact-header">
      <nav class="navbar">
        <a class="brand" href="">
          <span style="font-weight: bolder; color: purple">crespo</span>Tek</a
        >

        <ul class="navbarlinks" id="navbarlinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="contact-header-content">
        <h1 style="font-size: 35px; color: red">Contact us</h1>
      </div>
    </section>
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.97838061981!2d36.15453735!3d-0.348313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1732194020980!5m2!1sen!2ske"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section class="contact-us">
      <div class="row">
        <div class="col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>Kirigiti road</h5>
              <p>Pipeline ,Nakuru</p>
            </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h5>+254701304078</h5>
              <p>Monday to Saturday, 10AM to 6PM</p>
            </span>
          </div>
          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>info@crespoTek.com</h5>
              <p>Email us your query</p>
            </span>
          </div>
        </div>

        <div class="col">
          <form action="">
            <input type="text" placeholder="Enter your name" required />
            <input
              type="email"
              placeholder="Enter your email address"
              required
            />
            <input type="text" placeholder="Enter your subject" required />
            <textarea rows="8" placeholder="Message"></textarea>
            <button class="btn" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <!--footer-->
    <section class="footer">
      <p>
        Made with
        <i style="color: red; font-size: 10px" class="fa fa-heart"></i> by
        &copy;crespoTek
      </p>
    </section>
    <script>
      var navbarlinks = document.getElementById("navbarlinks");

      function showMenu() {
        navbarlinks.style.right = "0";
      }
      function hideMenu() {
        navbarlinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
